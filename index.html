<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptados</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css'>
</head>
<body>
    <header>
        <a href="index.html"><h1><img src="imagenes/Logo.svg" alt="Logo de Alura"></h1></a>
    </header>
    <main>
        <div class="container">
            <section class="caja-input">
                <textarea onkeyup="validar();"  autocapitalize="none" autofocus placeholder="Ingrese el texto aquí" class="area-texto" id="texto-ingresado"></textarea>
                <div class="validacion">
                    <p id="error-mayus">Error, sólo minusculas y sin acentos!</p>
                    <p id="error-vacio">Error, no ingreso ningún texto!</p>
                </div>
                <div class="caja-alert-buttons"> 
                    <p><i class="fi fi-sr-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                    <div class="caja-buttons">
                        <button class="encriptar">Encriptar</button>
                        <button class="desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="caja-output">
                <img class="muñeco" src="imagenes/Muñeco.svg" alt="Ilustración de una persona con una lupa observando un diamante">
                <p class="mensaje">Ningún mensaje fue encontrado</p>
                <p class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea onkeyup="solucionVacio();" class="area-texto" id="solucion"></textarea>
                <button class="copiar">Copiar</button>
            </section>
        </div>
    </main>
    <footer>
        <div id="nombre">
            <p>Creado por Araceli Noemí Fernández | 2024</p>
        </div>
        <div id="logos">
            <i class="fi fi-brands-github"></i>
            <i class="fi fi-sr-circle-envelope"></i>
            <i class="fi fi-brands-linkedin"></i>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
