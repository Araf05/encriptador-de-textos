<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptados</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <header>
        <h1><img src="imagenes/Logo.svg" alt="Logo de Alura"></h1>
    </header>
    <main>
        <div class="container">
            <section class="caja-input">
                <form>
                    <textarea id="texto-ingresado" cols="30" rows="10">Ingrese su texo aquí</textarea>
                    <p><i class="fi fi-sr-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                    <div class="caja-buttons">
                        <button class="encriptar">Encriptar</button>
                        <button class="desencriptar">Desencriptar</button>
                    </div>
                </form>
            </section>
            <section class="caja-output">
                <img src="imagenes/Muñeco.svg" alt="Ilustración de una persona con una lupa observando un diamante">
                <h2>Ningún mensaje encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="copiar">Copiar</button>
            </section>
        </div>
    </main>
</body>
</html>
